<div class="banner">
    <div class="content">
        <h1>Bem vindo ao The Kappa! </h1>
        <h2 class="mb-5"> Alcançando seus sonhos através das barreiras!</h2> <br>
        <a routerLink="menu">Conheça nossos planos<i class="bi bi-arrow-right"></i></a>
    </div>
</div>

<div class="container mt-2 mb-2">
    <h4 class="text.center">É simples, rápido e econônimico!</h4>
    <div class="row">
        <div class="col-lg-4">
            <div class="box">
                <h1>1</h1>
                <p>Escolha o seu destino</p>
            </div>
        </div>
        <div class="col-lg-4">
            <div class="box">
                <h1>2</h1>
                <p>Escolha a melhor data</p>
            </div>
        </div>
            <div class="col-lg-4">
                <div class="box">
                    <h1>3</h1>
                    <p>Escolha um plano</p>
                </div>
        </div>
    </div>
</div>
<div class="container mt-4 mb-4">
    <h4 class="text-center">Nossos planos</h4>
        <div class="row">
            <div class="col-lg-3" *ngFor="let fd of valores">
                <div class="varbox">
                    <img src="{{fd.varImg}}">
                    <h1>{{fd.varName}}</h1>
                </div>
            </div>
        </div>
</div>
